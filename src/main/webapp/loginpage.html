<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
    <h2>Calculator</h2>
    <form id="calculatorForm">
        <input type="number" id="num1" name="num1" placeholder="Enter first number" required>
        <input type="number" id="num2" name="num2" placeholder="Enter second number" required>
        <br><br>
        <button type="submit" id="add">Add (+)</button>
        <button type="submit" id="sub">Subtract (-)</button>
        <button type="submit" id="mul">Multiply (*)</button>
        <button type="submit" id="div">Divide (/)</button>
    </form>
    <div id="result"></div>
</div>

<script src="calculator.js"></script>

</body>
</html>
